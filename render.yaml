services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: "npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: YARN_IGNORE_PATH
        value: "1"
      - key: npm_config_package_manager_strict
        value: "false"
    rootDir: .
    # Ensure Render uses the project root, not backend subdirectory
