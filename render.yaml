services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: |
      echo "🏗️ Building QuestForge on Render..."
      echo "📍 Current directory: $PWD"
      echo "📂 Files available:"
      ls -la
      echo "🔍 Package manager detection:"
      which npm && echo "npm available" || echo "npm not found"
      which yarn && echo "yarn available" || echo "yarn not found"
      echo "📦 Installing root dependencies with npm..."
      npm install
      echo "🎨 Building frontend..."
      cd frontend && npm install && npm run build && cd ..
      echo "🔧 Installing backend dependencies..."
      cd backend && npm install && cd ..
      echo "✅ Verifying build results..."
      ls -la frontend/build/index.html && echo "Frontend build SUCCESS!" || echo "Frontend build FAILED!"
      echo "📂 Frontend build directory contents:"
      ls -la frontend/build/ || echo "Build directory not found"
      echo "🚀 Build process complete!"
    startCommand: "node start.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    rootDir: .
    # Ensure Render uses the project root, not backend subdirectory
