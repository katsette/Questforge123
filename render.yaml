services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: |
      echo "ğŸ—ï¸ Building QuestForge on Render..."
      echo "ğŸ“ Current directory: $PWD"
      echo "ğŸ“‚ Files available:"
      ls -la
      echo "ğŸ“¦ Installing root dependencies..."
      npm install
      echo "ğŸ¨ Building frontend..."
      cd frontend && npm ci && npm run build && cd ..
      echo "ğŸ”§ Installing backend..."
      cd backend && npm ci && cd ..
      echo "âœ… Verifying build..."
      ls -la frontend/build/index.html || echo "Frontend build missing!"
      echo "ğŸš€ Build complete!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    rootDir: .
