services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: |
      echo "🔍 Debug: Render build environment"
      echo "📍 PWD: $PWD"
      echo "📂 Contents:"
      ls -la
      echo "🏗️ Running build script..."
      chmod +x ./build.sh
      ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    rootDir: .
