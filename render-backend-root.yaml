services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: |
      echo "🏗️ Building QuestForge (Backend as Root)..."
      echo "📍 Current directory: $PWD"
      echo "📂 Files available:"
      ls -la
      echo "📂 Parent directory:"
      ls -la ..
      echo "🎨 Building frontend from backend directory..."
      cd ../frontend && npm install && npm run build && cd ../backend
      echo "🔧 Installing backend dependencies..."
      npm install
      echo "✅ Verifying build results..."
      ls -la ../frontend/build/index.html && echo "Frontend build SUCCESS!" || echo "Frontend build FAILED!"
      echo "📂 Frontend build directory contents:"
      ls -la ../frontend/build/ || echo "Build directory not found"
      echo "🚀 Build process complete!"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    rootDir: backend
