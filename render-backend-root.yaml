services:
  - type: web
    name: questforge
    env: node
    plan: free
    buildCommand: |
      echo "ğŸ—ï¸ Building QuestForge (Backend as Root)..."
      echo "ğŸ“ Current directory: $PWD"
      echo "ğŸ“‚ Files available:"
      ls -la
      echo "ğŸ“‚ Parent directory:"
      ls -la ..
      echo "ğŸ¨ Building frontend from backend directory..."
      cd ../frontend && npm install && npm run build && cd ../backend
      echo "ğŸ”§ Installing backend dependencies..."
      npm install
      echo "âœ… Verifying build results..."
      ls -la ../frontend/build/index.html && echo "Frontend build SUCCESS!" || echo "Frontend build FAILED!"
      echo "ğŸ“‚ Frontend build directory contents:"
      ls -la ../frontend/build/ || echo "Build directory not found"
      echo "ğŸš€ Build process complete!"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    rootDir: backend
